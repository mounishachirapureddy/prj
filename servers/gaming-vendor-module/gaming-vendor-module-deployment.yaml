apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaming-vendor-module-deployment
  labels:
    app: gaming-vendor-module-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gaming-vendor-module-service
      version: v1
  template:
    metadata:
      labels:
        app: gaming-vendor-module-service
        version: v1
    spec:
      serviceAccountName: gaming-serviceaccount
      containers:
      - name: gaming-vendor-module-service
        image: 083118395813.dkr.ecr.ap-south-1.amazonaws.com/game:${BUILD_NUMBER}
        ports:
        - containerPort: 3001
