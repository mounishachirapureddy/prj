apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: test
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*.reachmylifeline.com"
    port:
      number: 80
      name: http
      protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: client
spec:
  hosts:
    - "client-service.reachmylifeline.com"
  gateways:
    - test
  http:
    -  route:
       - destination:
          host: client-service.default.svc.cluster.local
          port:
            number: 3000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gaming-vendor
spec:
  hosts:
    - "gaming-vendor-module-service.reachmylifeline.com"
  gateways:
    - test
  http:
    -  route:
       - destination:
          host: gaming-vendor-module-service.default.svc.cluster.local
          port:
            number: 3001
